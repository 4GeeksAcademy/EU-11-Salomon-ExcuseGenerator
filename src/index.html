<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator with Vanilla.js</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/png" href="./assets/img/question.png" />
    <script type="text/javascript" src="app.js"></script>
    </head>
  </head>
  <body>
    <div class="container d-flex-inline bg-secondary mt-5 mb-4">
      <div class="row">
        <div class="col-12 mx-auto text-center text-light mt-4 mb-4 p-2">
          <h2>I apologize for my absence at the event as</h2>

          <div class="col-6 d-grid gap-2 mx-auto mt-4 mb-4 p-2">
            <button
              id="buttonExcuse"
              type="button"
              class="btn btn-outline-danger btn-lg"
              onClick="window.location.reload();"
            >
              Excuse Generator
            </button>
          </div>
          <div class="col-12 mx-auto text-center text-light mt-4 mb-2 p-2">
            <h4 id="stringExcuse"></h4>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
